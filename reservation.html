<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="reservation">
        <div id="reservation">
            <h4>Karibu</h4>
            <h1>Reservation</h1>
        </div>
        <div class="form">
            <label for="name">Name</label>
            <br>
            <input type="text" id="name" placeholder="Enter your first name">
            <br><br>
            <label for="location"> Location</label>
            <br>
            <select>
                <option value="1">Kitisuru (Open 9 am - Closes 11pm)</option>
                <option value="2">Kilimani (Open 9 am - Closes 11pm)</option>
            </select>
            <br><br>
            <label for="email">Email Address</label>
            <br>
            <input type="email" id="email" placeholder="e.ginfo@gmail.com">
            <br><br>
            <label for="telephone">Tel/Cell</label>
            <br>
            <input type="text" id="telephone" placeholder="e.g 0700 000 000">
            <br><br>
            <label for="guest">Number of Guests</label>
            <br>
            <input type="number" id="guest" placeholder="(maximum of 8 guests only)">
            <br><br>
            <label for="date">Date</label>
            <br>
            <input type="date" id="date">
            <br><br>
            <label for="time">Time</label>
            <br>
            <input type="time" id="time">
            <br> <br>
            <button id="submit_button">Submit</button>

        </div>
    </div>

</body>

</html>
